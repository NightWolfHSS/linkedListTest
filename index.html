class LinkedListNodes {
    constructor(value, next = null) {
        this.value = value;
        this.next = next;
    }
    // to string
    toString() {
        return `${this.value}`;
    }
} 

class LinkedList {
    constructor() {
        this.head = null;
        this.tail = null;
    }
  
    /**
     * this is append method - i`m supper creative commentator
     * @param value
     * @return object
    */
    append(value) {
        const newNode = new LinkedListNodes(value);
        // chk
        if (!this.head || !this.tail) {
          this.head = newNode;
          this.tail = newNode;

          return this;
        }
    
        this.tail.next = newNode;

        this.tail = newNode;

        return this;
    }


    /**
     * convert to array
     * @return array
    */
    toArray() {
        const nodes = [];

        let currenNode = this.head;

        while(currenNode) {
            nodes.push(currenNode);
            currenNode = currenNode.next;
        }

        return nodes;
    }

}
